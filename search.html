<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Results | Trendora</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/search.css" />
  <link rel="stylesheet" href="css/responsive.css" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/images/logo/trendora-blackbg-whiteletters.png" alt="Trendora Logo" />
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-icons">
        <a href="cart.html" title="Cart"><img src="assets/icons/cart-white.svg" alt="Cart" /></a>
        <button class="nav-toggle" aria-label="toggle menu">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Search Section -->
  <section class="search-section">
    <div class="container">
      <h1>Search Results for "<span id="search-query">jacket</span>"</h1>

      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search products..." value="jacket" />
        <button id="search-button">Search</button>
      </div>

      <div class="search-results">

        <!-- Single product card example -->
        <div class="product-card">
          <a href="productview.html">
            <img src="images/product1.png" alt="Stylish Modern Jacket" />
            <h3>Stylish Modern Jacket</h3>
            <p>₹3,499</p>
          </a>
        </div>

        <div class="product-card">
          <a href="productview.html">
            <img src="images/product2.png" alt="Classic Denim Jacket" />
            <h3>Classic Denim Jacket</h3>
            <p>₹2,999</p>
          </a>
        </div>

        <div class="product-card">
          <a href="productview.html">
            <img src="images/product3.png" alt="Winter Puffer Jacket" />
            <h3>Winter Puffer Jacket</h3>
            <p>₹4,199</p>
          </a>
        </div>

        <!-- Add more product cards as needed -->

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Trendora. Where Trends Meet Their Aura.</p>
  </footer>

  <script src="js/main.js"></script>
