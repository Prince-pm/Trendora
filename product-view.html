<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product View | Trendora</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/product-view.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/images/logo/trendora.png" alt="Trendora Logo" style="height:40px;" />
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Product Detail Section -->
  <section class="product-detail-container">
    <div class="product-image">
      <img id="product-img" src="" alt="Product Image" />
    </div>
    <div class="product-info">
      <h1 id="product-title">Product Title</h1>
      <p class="price" id="product-price">$0</p>
      <p class="description" id="product-description">Product description will be shown here.</p>
      <button class="btn">Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Trendora. Where Trends Meet Their Aura.</p>
    </div>
  </footer>

  <script>
    const products = {
      "minimalist-watch": {
        title: "Minimalist Watch",
        price: "$149",
        img: "assets/icons/minimalist-watch.jpg",
        desc: "Elegant and timeless minimalist watch with leather strap."
      },
      "bluetooth-headphones": {
        title: "Bluetooth Headphones",
        price: "$89",
        img: "assets/icons/bluetooth-headphones.jpg",
        desc: "Wireless noise-cancelling headphones with rich sound."
      },
      "modern-lamp": {
        title: "Modern Lamp",
        price: "$59",
        img: "assets/icons/modern-lamp.jpg",
        desc: "Stylish lamp to enhance your living space ambiance."
      },
      "beauty-kit": {
        title: "Glow Beauty Kit",
        price: "$79",
        img: "assets/icons/beauty-kit.jpg",
        desc: "A complete beauty set to rejuvenate your skin naturally."
      }
    };

    const params = new URLSearchParams(window.location.search);
    const key = params.get('product');
    const product = products[key];

    if (product) {
      document.getElementById("product-title").textContent = product.title;
      document.getElementById("product-price").textContent = product.price;
      document.getElementById("product-img").src = product.img;
      document.getElementById("product-img").alt = product.title;
      document.getElementById("product-description").textContent = product.desc;
    } else {
      document.querySelector(".product-detail-container").innerHTML = "<p style='color:white'>Product not found.</p>";
    }
  </script>
</body>
</html>
