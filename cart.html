<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trendora | Cart</title>
  <link rel="stylesheet" href="css/cart.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container navbar-container">
      <div class="logo">TRENDORA</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="cart.html" class="active">Cart</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart-section container">
    <h1>Your Shopping Cart</h1>
    <div id="cart-container" class="cart-container">
      <!-- Cart items added via JavaScript -->
    </div>

    <div class="cart-summary">
      <h2 id="cart-total">Total: ₹0</h2>
      <a href="checkout.html" class="btn-checkout">Proceed to Checkout</a>
    </div>
  </section>

  <!-- Scroll to Top Button -->
  <button class="scroll-top" title="Scroll to top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Trendora. Where Trends Meet Their Aura.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function loadCart() {
      const cartContainer = document.getElementById("cart-container");
      const cartTotal = document.getElementById("cart-total");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      let total = 0;

      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.textContent = "Total: ₹0";
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.title}" />
          <div class="item-details">
            <h3>${item.title}</h3>
            <p class="price">Price: ₹${item.price}</p>
            <label>
              Qty:
              <input type="number" min="1" value="${item.quantity}" class="quantity-input" data-index="${index}" />
            </label>
            <button class="remove-btn" data-index="${index}">Remove</button>
          </div>
        `;
        cartContainer.appendChild(itemDiv);
      });

      cartTotal.textContent = `Total: ₹${total}`;

      document.querySelectorAll(".quantity-input").forEach(input => {
        input.addEventListener("change", (e) => {
          const index = e.target.dataset.index;
          const newQty = parseInt(e.target.value);
          if (newQty > 0) {
            cart[index].quantity = newQty;
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
          }
        });
      });

      document.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", (e) => {
          const index = e.target.dataset.index;
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          loadCart();
        });
      });
    }

    document.addEventListener("DOMContentLoaded", loadCart);
  </script>
</body>
</html>
