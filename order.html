<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Orders | Trendora</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/order.css" />
  <link rel="stylesheet" href="css/responsive.css" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <script src="js/validation.js"></script>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/images/logo/trendora.png" alt="Trendora Logo" />
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="order.html" class="active">Orders</a></li>
      </ul>
      <div class="nav-icons">
        <a href="cart.html" title="Cart"><img src="assets/icons/cart-white.svg" alt="Cart" /></a>
        <button class="nav-toggle" aria-label="toggle menu">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Orders Section -->
  <section class="orders-section">
    <div class="container">
      <h1>Your Orders</h1>

      <div class="order-list">

        <!-- Example Order -->
        <div class="order-card">
          <div class="order-header">
            <span class="order-id">Order #123456</span>
            <span class="order-date">Placed on: 2025-05-15</span>
          </div>
          <div class="order-body">
            <div class="order-product">
              <img src="images/product1.png" alt="Product Image" />
              <div class="order-product-details">
                <h3>Stylish Modern Jacket</h3>
                <p>Quantity: 1</p>
                <p>Price: ₹3,499</p>
              </div>
            </div>
            <div class="order-status">
              <span>Status:</span>
              <span class="status shipped">Shipped</span>
            </div>
          </div>
          <div class="order-footer">
            <p><strong>Total Paid:</strong> ₹3,499</p>
            <a href="#" class="btn-details">View Details</a>
          </div>
        </div>

        <!-- More orders can be added similarly -->

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Trendora. Where Trends Meet Their Aura.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
