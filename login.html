<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Trendora</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <a href="index.html" class="logo">
        <img src="assets/images/logo/trendora.png" alt="Trendora Logo" />
      </a>
      <h2>Welcome Back!</h2>
      <p class="login-subtext">Log in to continue shopping the trends.</p>

      <form class="login-form" action="#" method="POST">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email Address" required />
        </div>

        <div class="form-group password-group">
          <input type="password" id="password" name="password" placeholder="Password" required />
          <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
        </div>

        <div class="form-group">
          <button type="submit" class="btn-login">Log In</button>
        </div>

        <p class="register-link">Don‚Äôt have an account? <a href="register.html">Register here</a></p>
        <p class="error-msg" id="error-msg"></p>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById('password');
      password.type = password.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
