<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details | Trendora</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/productview.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/images/logo/trendora.png" alt="Trendora Logo" />
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Shop</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-icons">
        <a href="cart.html" title="Cart"><img src="assets/icons/cart-white.svg" alt="Cart" /></a>
        <button class="nav-toggle" aria-label="toggle menu">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Product View Section -->
  <section class="product-view-section">
    <div class="container product-view-container">
      
      <!-- Single product image -->
      <div class="product-image" id="product-image">
        <!-- Image inserted by JS -->
      </div>

      <div class="product-details">
        <h1 class="product-title" id="product-title">Loading...</h1>
        <p class="product-price" id="product-price"></p>
        <p class="product-description" id="product-description"></p>

        <form class="add-to-cart-form" action="#" method="POST">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" />
          <button type="submit" class="btn-add-cart">Add to Cart</button>
        </form>

        <div class="product-meta">
          <p><strong>Category:</strong> <span id="product-category"></span></p>
          <p><strong>SKU:</strong> <span id="product-sku"></span></p>
          <p><strong>Availability:</strong> <span id="product-availability"></span></p>
        </div>
      </div>
      
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Trendora. Where Trends Meet Their Aura.</p>
  </footer>

  <script>
    const products = {
      "minimalist-watch": {
        title: "Minimalist Watch",
        price: "$149",
        description: "A sleek and elegant minimalist watch that complements any outfit.",
        category: "Fashion",
        sku: "MW-001",
        availability: "In Stock",
        image: "images/minimalist-watch.jpg"
      },
      "bluetooth-headphones": {
        title: "Bluetooth Headphones",
        price: "$89",
        description: "Wireless Bluetooth headphones with noise cancellation and long battery life.",
        category: "Electronics",
        sku: "BH-002",
        availability: "In Stock",
        image: "images/bluetooth-headphones.jpg"
      },
      "modern-lamp": {
        title: "Modern Lamp",
        price: "$59",
        description: "A stylish modern lamp that brightens up your living space.",
        category: "Home",
        sku: "ML-003",
        availability: "In Stock",
        image: "images/modern-lamp.jpg"
      }
    };

    // Get product key param or default to first product
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function loadProduct() {
      const productKey = getQueryParam("product") || "minimalist-watch";
      const product = products[productKey];

      if (!product) {
        document.getElementById("product-title").textContent = "Product Not Found";
        document.getElementById("product-price").textContent = "";
        document.getElementById("product-description").textContent = "Sorry, the product you are looking for does not exist.";
        document.getElementById("product-category").textContent = "-";
        document.getElementById("product-sku").textContent = "-";
        document.getElementById("product-availability").textContent = "-";
        document.getElementById("product-image").innerHTML = "";
      } else {
        document.getElementById("product-title").textContent = product.title;
        document.getElementById("product-price").textContent = product.price;
        document.getElementById("product-description").textContent = product.description;
        document.getElementById("product-category").textContent = product.category;
        document.getElementById("product-sku").textContent = product.sku;
        document.getElementById("product-availability").textContent = product.availability;

        const imageContainer = document.getElementById("product-image");
        imageContainer.innerHTML = ""; // Clear

        const img = document.createElement("img");
        img.src = product.image;
        img.alt = product.title;
        img.classList.add("single-product-image");
        imageContainer.appendChild(img);
      }
    }

    window.onload = loadProduct;
  </script>

  <script src="js/main.js"></script>
</body>
</html>
